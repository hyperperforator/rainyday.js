<html>
	<head>
		<style media="screen" type="text/css">
			img { display: none; }
			body { overflow: hidden; }
			#canvas { position: absolute; top: 0px; left: 0px; }
		</style>
		<script src="./dist/rainyday.0.1.1.js" type="text/javascript"></script>
		<script type="text/javascript">
 			function demo() {
				var engine = new RainyDay('canvas','background', window.innerWidth, window.innerHeight);
 					engine.gravity = engine.GRAVITY_NON_LINEAR;
 					engine.trail = engine.TRAIL_DROPS;
 					engine.VARIABLE_GRAVITY_ANGLE = Math.PI / 8;
					engine.rain([
						engine.preset(0, 2, 0.5),
						engine.preset(4, 4, 1)
					], 50);

				// expose engine for resize()
				window.engine = engine;
			}
			function resize() {
				clearTimeout(window.resizeTimeout);
				window.resizeTimeout = setTimeout(function() {
						engine.prepareBackground(20, window.innerWidth, window.innerHeight);
				}, 150);
			}
		</script>
	</head>
	<body onload="demo();" onresize="resize()">
		<img id="background" src="./pics/city.jpg" />
		<div id="cholder">
			<canvas id="canvas"></canvas>
		</div>
	</body>
</html>
